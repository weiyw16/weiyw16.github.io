baseURL = "https://weiyw16.github.io"
languageCode = "en-US"
defaultContentLanguage = "en"

title = "Open VSP data"
theme = ["hugo-embed-pdf-shortcode", "hugo-theme-learn"]
themesdir = "./themes"
metaDataFormat = "yaml"
defaultContentLanguageInSubdir= true
enableInlineShortcodes = true

[params]
  editURL = "https://weiyw16.github.io"
  description = ""
  author = "Yanwen Wei"
  showVisitedLinks = true
  disableBreadcrumb = false
  disableNextPrev = false
  disableLandingPageButton = true
  disableMermaid = false
  customMermaidURL = "https://weiyw16.github.io"
  titleSeparator = "::"

[outputs]
home = [ "HTML", "RSS", "JSON"]

